<div
  class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden"
></div>
<div
  class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl"
>
  <div class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10">
    <div class="self-start hidden lg:flex flex-col text-gray-300">
      <h1 class="my-3 font-semibold text-4xl">BIENVENIDO</h1>
      <p class="pr-3 text-sm opacity-75">
        Lorem ipsum is placeholder text commonly used in the graphic, print, and
        publishing industries for previewing layouts and visual mockups
      </p>
    </div>
  </div>
  <div class="flex justify-center self-center z-10">
    <div class="p-12 bg-white mx-auto rounded-3xl w-96">
      <div class="mb-7">
        <h3 class="font-semibold text-2xl text-gray-800">Inicio de sesión</h3>
      </div>
      <div class="space-y-6">
        <!-- Campo de Usuario -->
        <div>
          <input
            [(ngModel)]="user"
            (keydown.enter)="focusPassword()"
            (blur)="validateField('user')"
            (input)="clearError('user')"
            class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
            [class.border-red-500]="errors.user"
            type="text"
            placeholder="Username"
            #usernameInput
          />
          <p *ngIf="errors.user" class="text-red-500 text-xs mt-1 ml-1">
            Este campo es obligatorio
          </p>
        </div>

        <!-- CAMPO DE CONTRASEÑA -->
        <div class="relative">
          <input
            [(ngModel)]="password"
            (keydown.enter)="login()"
            (blur)="validateField('password')"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400 pr-10"
            [class.border-red-500]="errors.password"
            placeholder="Password"
            #passwordInput
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
          >
            <svg
              class="h-4 text-gray-500"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <path
                *ngIf="!showPassword"
                fill="currentColor"
                d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
              />
              <path
                *ngIf="showPassword"
                fill="currentColor"
                d="M320 400H288a143.93 143.93 0 0 1-144-144v-32a16 16 0 0 1 32 0v32a112 112 0 0 0 112 112h32a16 16 0 0 1 0 32zm-192-96a16 16 0 0 1-16-16v-32a143.93 143.93 0 0 1 144-144h32a16 16 0 0 1 0 32h-32a112 112 0 0 0-112 112v32a16 16 0 0 1-16 16zm408.77-217.4C518.29 135.59 410.93 64 288 64a310.24 310.24 0 0 0-139.33 32.14 16 16 0 1 1-15.25-28.23A343.52 343.52 0 0 1 288 32c141.4 0 256 93.56 284.52 209.41a32.35 32.35 0 0 1 0 29.19 343.51 343.51 0 0 1-89.63 124.1 16 16 0 0 1-21.76-23.53A310.26 310.26 0 0 0 544 256a309.3 309.3 0 0 0-7.23-64.91zM157.52 291.4a16 16 0 1 1 21.75-23.56 310.24 310.24 0 0 0 108.73 108.73 16 16 0 1 1-23.56 21.75 343.52 343.52 0 0 1-106.92-106.92z"
              />
            </svg>
          </button>
        </div>

        <!-- BOTON INCIO DE SESION -->
        <div>
          <button
            (click)="login()"
            type="submit"
            class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500"
          >
            Inicio de sesión
          </button>
        </div>

        <div class="flex items-center justify-center space-x-2 my-5">
          <span class="h-px w-16 bg-gray-100"></span>
          <span class="text-gray-300 font-normal">or</span>
          <span class="h-px w-16 bg-gray-100"></span>
        </div>
        <div class="flex justify-center gap-5 w-full">
          <button
            type="submit"
            class="w-full flex items-center justify-center mb-6 md:mb-0 border border-gray-300 hover:border-gray-900 hover:bg-gray-900 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500"
          >
            <svg
              class="w-4 mr-2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path fill="#EA4335" />
              <path
                fill="#34A853"
                d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"
              />
              <path
                fill="#4A90E2"
                d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"
              />
              <path
                fill="#FBBC05"
                d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"
              />
            </svg>
            <span>Google</span>
          </button>

          <button
            type="submit"
            class="w-full flex items-center justify-center mb-6 md:mb-0 border border-gray-300 hover:border-gray-900 hover:bg-gray-900 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500 px-"
          >
            <svg
              class="w-4 mr-2"
              viewBox="0 0 100 100"
              style="enable-background: new 0 0 100 100"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="Layer_2">
                <path
                  d="M50 2.5c-58.892 1.725-64.898 84.363-7.46 95h14.92c57.451-10.647 51.419-93.281-7.46-95z"
                  style="fill: #1877f2"
                />
                <path
                  d="M57.46 64.104h11.125l2.117-13.814H57.46v-8.965c0-3.779 1.85-7.463 7.781-7.463h6.021V22.101c-12.894-2.323-28.385-1.616-28.722 17.66V50.29H30.417v13.814H42.54V97.5h14.92V64.104z"
                  style="fill: #f1f1f1"
                />
              </g>
            </svg>
            <span>Facebook</span>
          </button>
        </div>
      </div>
      <div class="mt-7 text-center text-gray-300 text-xs">
        <span> Copyright © 2021-2024</span>
      </div>
    </div>
  </div>
</div>

</svg>
