<!-- dialogo-registrar-modificar-producto.component.html -->
<div
  class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 z-50"
>
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
    <!-- Encabezado -->
    <div class="bg-indigo-600 px-6 py-4">
      <h2 class="text-xl font-bold text-white">{{ accion }} Producto</h2>
    </div>

    <!-- Cuerpo del formulario -->
    <div class="p-6 space-y-5">
      <form [formGroup]="productoForm" class="space-y-4">
        <!-- Campo Nombre -->
        <div>
          <label
            for="nombre"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Nombre</label
          >
          <input
            id="nombre"
            type="text"
            formControlName="nameProduct"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
            placeholder="Nombre del producto"
          />
        </div>

        <!-- Campo Descripción -->
        <div>
          <label
            for="descripcion"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Descripción</label
          >
          <input
            id="descripcion"
            type="text"
            formControlName="descriptionProduct"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
            placeholder="Descripción del producto"
          />
        </div>

        <!-- Campo Precio -->
        <div>
          <label
            for="precio"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Precio</label
          >
          <input
            id="precio"
            type="number"
            formControlName="priceProduct"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
            placeholder="0.00"
            min="0"
            step="0.01"
          />
        </div>

        <!-- Campo Stock -->
        <div>
          <label
            for="stock"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Stock</label
          >
          <input
            id="stock"
            type="number"
            formControlName="stockProduct"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
            placeholder="0"
            min="0"
          />
        </div>

        <!-- Campo Categoría -->
        <div formGroupName="categoria">
          <label
            for="categoriaId"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Categoría</label
          >
          <select
            id="categoriaId"
            formControlName="id"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
          >
            <option [value]="null" disabled selected>
              Seleccione una categoría
            </option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.nameCategory }}
            </option>
          </select>
        </div>
      </form>
    </div>

    <!-- Pie de página - Botones -->
    <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
      <button
        mat-dialog-close
        class="px-5 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all"
      >
        Cancelar
      </button>
      <button
        (click)="guardar()"
        class="px-4 py-2 border border-gray-300 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all"
      >
        {{ accion === "Registrar" ? "Registrar" : "Modificar" }}
      </button>
    </div>
  </div>
</div>
