<div class="container mx-auto p-4">
  <div
    class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4"
  >
    <h2 class="text-2xl font-bold text-center md:text-left">
      Gestión de Categorías
    </h2>

    <div class="relative w-full md:w-64">
      <input
        type="text"
        [(ngModel)]="terminoBusqueda"
        (input)="filtrarCategorias()"
        placeholder="Buscar categorías..."
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
      <svg
        class="absolute right-3 top-2.5 h-5 w-5 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
  </div>

  <div class="overflow-x-auto shadow-md rounded-lg">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-3 px-4 text-left">ID</th>
          <th class="py-3 px-4 text-left">Nombre</th>
          <th class="py-3 px-4 text-left">Descripción</th>
          <th class="py-3 px-4 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let categoria of categorias" class="hover:bg-gray-50">
          <td class="py-3 px-4">{{ categoria.id }}</td>
          <td class="py-3 px-4">{{ categoria.nombre }}</td>
          <td class="py-3 px-4">{{ categoria.descripcion }}</td>
          <td class="py-3 px-4">
            <div class="flex space-x-2">
              <button
                (click)="eliminarCategoria(categoria.id!)"
                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
              >
                Eliminar
              </button>
              <button
                class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
              >
                Modificar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
