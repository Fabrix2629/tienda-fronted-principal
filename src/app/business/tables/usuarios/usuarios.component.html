<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Gestión de Usuarios</h2>

  <button
    (click)="nuevoUsuario()"
    class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
  >
    Nuevo Usuario
  </button>

  <!-- Formulario de usuario -->
  <div *ngIf="mostrarFormulario" class="mb-6 p-4 border rounded-lg bg-gray-50">
    <h3 class="text-xl font-semibold mb-4">
      {{ modoEdicion ? "Editar" : "Nuevo" }} Usuario
    </h3>

    <form (ngSubmit)="guardarUsuario()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          type="text"
          [(ngModel)]="usuarioSeleccionado.nombre"
          name="nombre"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          type="text"
          [(ngModel)]="usuarioSeleccionado.usuario"
          name="usuario"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Contraseña</label
        >
        <input
          type="password"
          [(ngModel)]="usuarioSeleccionado.clave"
          name="clave"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>

      <div class="flex space-x-2">
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors"
        >
          Guardar
        </button>
        <button
          type="button"
          (click)="mostrarFormulario = false"
          class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla de usuarios -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border rounded-lg overflow-hidden">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">Nombre</th>
          <th class="py-2 px-4">Usuario</th>
          <th class="py-2 px-4">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let usuario of usuarios" class="hover:bg-gray-50">
          <td class="py-2 px-4 text-center">{{ usuario.id }}</td>
          <td class="py-2 px-4">{{ usuario.nombre }}</td>
          <td class="py-2 px-4">{{ usuario.usuario }}</td>
          <td class="py-2 px-4 space-x-2">
            <button
              (click)="seleccionarUsuario(usuario)"
              class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition-colors"
            >
              Editar
            </button>
            <button
              (click)="eliminarUsuario(usuario.id!)"
              class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
